<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura secuencial 07</title>
  </head>
  <body>
    <script>
      let precioProducto = parseFloat(prompt("Ingrese el precio del producto"));
      let cantidadProducto = parseInt(
        prompt("Ingrese la cantidad de Producto")
      );
      let importePaga = precioProducto * cantidadProducto;
      document.write("El mondo a pagar por el producto es de " + importePaga);
    </script>
  </body>
</html>
