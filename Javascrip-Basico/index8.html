<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura secuencial 06</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("Ingrse ele primer numero")),
        num2 = parseInt(prompt("Ingrse ele psegundo numero")),
        num3 = parseInt(prompt("Ingrse ele tercer numero")),
        num4 = parseInt(prompt("Ingrse ele cuarto numero"));
      let suma = num1 + num2;
      let producto = num3 * num4;
      document.write("la suma de los dos primeros numeros es de " + suma);
      document.write("<br>");
      document.write(
        "el producto de los dos ultimos numeros es de " + producto
      );
    </script>
  </body>
</html>
