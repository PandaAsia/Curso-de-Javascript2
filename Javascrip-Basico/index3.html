<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura de Programacion secuencial</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Ingrese un numero"));
      let cuadrado = num * num;
      let cubo = num * num * num;
      document.write("el cudrado del numero " + num + " es de " + cuadrado);
      document.write("<br>");
      document.write(" el cubo del numero " + num + " es de " + cubo);
    </script>
  </body>
</html>
