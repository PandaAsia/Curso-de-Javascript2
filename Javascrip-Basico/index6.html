<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura secuencial 04</title>
  </head>
  <body>
    <script>
      /*Ingrese por teclado la cantidad de kilos ver cuanto pesa a libras*/
      let Pesokilos = parseFloat(prompt("Ingrese el peso de kilos"));
      let pesoLibras = Pesokilos * 2.205;
      document.write("El peso en libras es de " + pesoLibras);
    </script>
  </body>
</html>
