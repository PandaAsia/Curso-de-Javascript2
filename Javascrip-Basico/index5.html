<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura secuencial 03</title>
  </head>
  <body>
    <script>
      let cantNoche = parseInt(prompt("Ingrese la cantidad de noche"));
      let pago = cantNoche * 50;
      document.write(
        "el pago de la cantidad " + cantNoche + " de noche es de " + pago
      );
    </script>
  </body>
</html>
