<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura secuencial 10</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("Ingrese el primer numero")),
        num2 = parseInt(prompt("Ingrese el segundo numero")),
        num3 = parseInt(prompt("Ingrese el tercer numero")),
        num4 = parseInt(prompt("Ingrese el cuarto numero"));
      let suma = num1 + num2 + num3 + num4;
      let promedio = suma / 4;
      document.write("la suma total de los numeros es de " + suma);
      document.write("el promedio de todo los valores es de " + promedio);
    </script>
  </body>
</html>
