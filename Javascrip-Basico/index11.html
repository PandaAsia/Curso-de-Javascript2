<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura secuencial 09</title>
  </head>
  <body>
    <script>
      let aniooNacimiento = parseInt(prompt("Ingree el año de nacimiento"));
      let anioActual = parseInt(prompt("Ingrese el año actual"));
      let edadPersona = anioActual - aniooNacimiento;
      document.write("la persona tiene la edad de " + edadPersona);
    </script>
  </body>
</html>
