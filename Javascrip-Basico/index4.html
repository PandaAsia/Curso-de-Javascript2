<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura secuencial 02</title>
  </head>
  <body>
    <script>
      let nombre = prompt("Ingrese el nombre");
      let sueldo = parseInt(prompt("Ingrese tu sueldo"));
      let aumento = sueldo * 0.25;
      let sueldoNuevo = sueldo + aumento;
      document.write("el nombre del empleado es " + nombre);
      document.write("<br>");
      document.write("su nuevo sueldo es " + sueldoNuevo);
    </script>
  </body>
</html>
